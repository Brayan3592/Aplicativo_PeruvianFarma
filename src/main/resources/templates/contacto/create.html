<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'contact')}">

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-10 mt-5">
                <div class="form-group row">
                    <h1><b>Contactanos</b></h1>
                </div>
                <form th:object="${contact}" th:action="@{/contacto/create}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="name"><b>Nombres</b></label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{name}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="email"><b>Correo Electrónico</b></label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" data-inputmask="'alias': 'email'" autocomplete="off" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="phone"><b>Número Celular</b></label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="reason">Asunto</label>
                        </div>
                        <div class="col-sm-2">
                            <textarea cols="22" rows="4" th:field="*{reason}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Add Contact'" class="btn btn-primary" type="submit" th:text="${text}">Agregar
                    Contacto</button>
                        </div>
                    </div>
                </form>
                <p th:text="${mensaje}" />
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>
    <script>
        $(":input").inputmask();
    </script>
</body>

</html>
