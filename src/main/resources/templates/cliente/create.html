<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'client')}">

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-10 mt-5">
                <div class="form-group row">
                    <h1>Client</h1>
                </div>
                <form th:object="${client}" th:action="@{/cliente/create}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{firstName}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{lastName}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" data-inputmask="'alias': 'email'" autocomplete="off" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="operador">Operador</label>
                        </div>
                        <div class="col-sm-2">
                            <select id="operador" placeholder="operador" autocomplete="off" class="form-control" th:field="*{operador}">
                    <option value="-">None</option>
                    <option value="Claro">Claro</option>
                    <option value="Entel">Entel</option>
                    <option value="Movistar">Movistar</option>
                    
                  </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="birthdate">Date of birth</label>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group date">
                                <input type="text" class="form-control" id="birthdate" data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'" autocomplete="off" th:field="*{birthdate}" />
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="user.userID">User</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{user.userID}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="user.password">Password</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="password" th:field="*{user.password}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Registrar'" class="btn btn-primary" type="submit" th:text="${text}" />
                        </div>
                    </div>
                </form>
                <p th:text="${mensaje}" />
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>
    <script>
        $(":input").inputmask();
    </script>
</body>

</html>
